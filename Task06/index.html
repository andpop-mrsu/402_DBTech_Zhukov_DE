<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guess number</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class = "header" id = "start_page">
        <h1>Угадай число</h1>
        <input type = "button" id = "start_game" value="Начать игру">
    </div>
    <div class = "center" id = "game_page" style="display: none;">
        <p>Введите число</p>
        <input type = "number" id = "input_num">
        <input type = "button" id = "check_answer" value = "Проверить число">
        <input type = "button" id = "display_rules" value = "Посмотреть правила">
        <input type = "button" id = "leave_game" value = "Покинуть игру">
        <p id = "result"></p>        
        <p id = "attempt_num"></p>
    </div>
    <div class = "bottom" id = "rules" style="display: none;">
        <p>Нужно вводить число от 1 до 100 за 10 попыток</p>

    </div>
    <script src="src/Model.js"></script>
    <script src="src/View.js"></script>
    <script src="src/Controller.js"></script>
</body>
</html>
